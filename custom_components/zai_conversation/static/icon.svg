  <rect width="128" height="128" rx="24" fill="#2D2D2D"/>
  
  <!-- Z.ai logo - White Z -->
  <g transform="translate(28, 28) scale(1.8)">
    <!-- Top bar -->
    <rect x="0" y="0" width="32" height="4" fill="white"/>
    
    <!-- Diagonal slash -->
